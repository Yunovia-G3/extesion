<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="sidepanel.css">
  <style>
    .sync-offline { background-color: rgba(234, 179, 8, 0.2); color: #eab308; }
    .sync-online { background-color: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .sync-error { background-color: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .auth-page { display: none; }
    .app-content { display: none; }
  </style>
</head>
<body class="body-container">
  <!-- Authentication Pages -->
  <div id="authContainer">
    <!-- Login Page -->
    <div id="loginPage" class="auth-page card">
      <div class="logo-section">
        <div class="logo-icon">üíº</div>
        <h1 class="title">Job Tracker</h1>
        <p class="subtitle">Track your job applications</p>
      </div>
      <form id="loginForm" class="form">
        <div class="input-group">
          <input type="email" id="loginEmail" class="input floating-input" placeholder=" " required>
          <label for="loginEmail" class="floating-label">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" class="input floating-input" placeholder=" " required>
          <label for="loginPassword" class="floating-label">Password</label>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
        <p class="text-center">
          No account? <a href="#" id="showSignUp" class="link">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Sign Up Page -->
    <div id="signupPage" class="auth-page card">
      <div class="logo-section">
        <div class="logo-icon">üöÄ</div>
        <h1 class="title">Get Started</h1>
        <p class="subtitle">Create your account</p>
      </div>
      <form id="signupForm" class="form">
        <div class="input-group">
          <input type="email" id="signupEmail" class="floating-input" placeholder=" " required>
          <label for="signupEmail" class="floating-label">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signupPassword" class="floating-input" placeholder=" " required minlength="6">
          <label for="signupPassword" class="floating-label">Password</label>
        </div>
        <button type="submit" class="btn-primary">Create Account</button>
        <p class="text-center">
          Have an account? <a href="#" id="showLogin" class="link">Sign in</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Main App Content -->
  <div id="appContent" class="app-content">
    <!-- Header -->
    <header class="app-header">
      <div class="profile-section">
        <div class="prof-initials" id="userInitials">?</div>
        <div class="user-info">
          <span id="userEmail" class="user-email">Not signed in</span>
          <div id="syncStatus" class="sync-indicator sync-offline">
            <span id="syncStatusText">Offline</span>
          </div>
        </div>
      </div>
      <div class="header-actions">
        <button id="openAppBtn" class="icon-btn" title="Dashboard">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </button>
        <button id="logoutBtn" class="icon-btn" title="Logout">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Quick Stats -->
    <div class="quick-stats">
      <div class="stat-card">
        <div class="stat-number" id="totalApplications">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="interviewCount">0</div>
        <div class="stat-label">Interviews</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="offerCount">0</div>
        <div class="stat-label">Offers</div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="nav-tabs">
      <button id="jobTab" class="tab active-tab">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14,2 14,8 20,8"></polyline>
        </svg>
        <span>Add Job</span>
      </button>
      <button id="followUpTab" class="tab">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <span>Applications</span>
      </button>
      <button id="analyticsTab" class="tab">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span>Analytics</span>
      </button>
    </nav>

    <!-- Content Area -->
    <main class="content-area">
      <!-- Add Job Section -->
      <section id="jobSection" class="content-section active">
        <form id="jobForm" class="job-form">
          <div class="form-grid">
            <div class="input-group">
              <input type="text" id="company" class="floating-input" placeholder=" " required>
              <label for="company" class="floating-label">Company</label>
            </div>
            <div class="input-group">
              <input type="text" id="role" class="floating-input" placeholder=" " required>
              <label for="role" class="floating-label">Job Role</label>
            </div>
            <div class="input-group full-width">
              <input type="date" id="date" class="floating-input" placeholder=" " required>
              <label for="date" class="floating-label">Application Date</label>
            </div>
          </div>

          <!-- Quick Toggles -->
          <div class="quick-toggles">
            <div class="toggle-group">
              <input type="checkbox" id="interviewed">
              <label for="interviewed">Interview</label>
            </div>
            <div class="toggle-group">
              <input type="checkbox" id="offer">
              <label for="offer">Offer</label>
            </div>
            <div class="toggle-group">
              <input type="checkbox" id="gotJob">
              <label for="gotJob">Hired</label>
            </div>
          </div>

          <!-- Expectation & Mood -->
          <div class="form-row">
            <div class="slider-group">
              <label for="expectationSlider">Expectation</label>
              <div class="slider-container">
                <input type="range" id="expectationSlider" min="1" max="5" value="3" step="1">
                <div class="slider-value">
                  <span id="expectationValue">3</span>/5
                </div>
              </div>
            </div>
            <div class="mood-group">
              <label for="mood">Mood</label>
              <select id="mood" class="mood-select">
                <option value="neutral">üòê Neutral</option>
                <option value="happy">üòä Happy</option>
                <option value="sad">üò¢ Sad</option>
                <option value="angry">üò† Angry</option>
              </select>
            </div>
          </div>

          <!-- Resume Upload -->
          <div class="file-upload-section">
            <div class="file-drop-area" id="fileDropArea">
              <div class="file-drop-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14,2 14,8 20,8"></polyline>
                </svg>
              </div>
              <p>Add Resume (PDF)</p>
              <input type="file" id="resumeUpload" accept=".pdf" class="file-input">
              <div id="fileNameDisplay" class="file-name-display"></div>
            </div>
          </div>

          <button type="submit" class="btn-primary submit-btn">
            <span class="btn-text">Add Application</span>
          </button>
        </form>
      </section>

  <!-- Applications Section -->
<section id="followUpSection" class="content-section">
  <div class="applications-header">
    <h3>Your Applications</h3>
    <div class="view-options">
      <select id="filterSelect" class="filter-select">
        <option value="all">All Applications</option>
        <option value="interviewed">Interviewed</option>
        <option value="offered">Offers</option>
        <option value="hired">Hired</option>
        <option value="pending">Pending Follow-up</option>
      </select>
    </div>
  </div>
  
  <div class="applications-list" id="applicationsList">
    <!-- Applications will be loaded here -->
  </div>
</section>

      <!-- Analytics Section -->
      <section id="analyticsSection" class="content-section">
        <div class="analytics-header">
          <h3>Application Analytics</h3>
        </div>
        <div class="chart-container">
          <canvas id="jobsPerDayChart" height="200"></canvas>
        </div>
        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-value" id="avgExpectation">0</div>
            <div class="metric-label">Avg Expectation</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="successRate">0%</div>
            <div class="metric-label">Success Rate</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./pdfjs/pdf.min.js"></script>
  <script src="./lib/chart.min.js"></script>
  <script src="./lib/supabase.min.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
